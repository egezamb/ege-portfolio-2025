<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" class="w-full h-full">
  <!-- Background -->
  <rect width="400" height="300" fill="rgba(0,0,0,0.1)" rx="8"/>
  
  <!-- Animated grid pattern -->
  <defs>
    <pattern id="beacon-grid" width="25" height="25" patternUnits="userSpaceOnUse">
      <path d="M 25 0 L 0 0 0 25" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#beacon-grid)" rx="8"/>
  
  <!-- Central beacon circle with pulse effect -->
  <g transform="translate(200, 80)">
    <!-- Outer pulse rings -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="rgba(201,42,42,0.15)" stroke-width="1"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="rgba(201,42,42,0.25)" stroke-width="1"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="rgba(201,42,42,0.35)" stroke-width="1.5"/>
    
    <!-- Central beacon dot -->
    <circle cx="0" cy="0" r="8" fill="#c92a2a"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#c92a2a" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Beacon signals emanating -->
  <g transform="translate(200, 80)" stroke="#c92a2a" stroke-width="1.5" fill="none">
    <!-- Signal rays -->
    <line x1="0" y1="0" x2="0" y2="-50" opacity="0.6"/>
    <line x1="35" y1="-35" x2="50" y2="-50" opacity="0.5"/>
    <line x1="50" y1="0" x2="65" y2="0" opacity="0.6"/>
    <line x1="35" y1="35" x2="50" y2="50" opacity="0.5"/>
  </g>
  
  <!-- Left panel: Detection Analytics -->
  <g transform="translate(30, 160)">
    <text x="0" y="0" font-size="13" font-weight="bold" fill="rgba(255,255,255,0.9)" font-family="monospace">
      <tspan x="0" dy="0">Detection</tspan>
    </text>
    
    <!-- Detection rate -->
    <text x="0" y="28" font-size="20" font-weight="bold" fill="#c92a2a" font-family="monospace">
      <tspan x="0" dy="0">98%</tspan>
    </text>
    <text x="0" y="50" font-size="10" fill="rgba(255,255,255,0.5)" font-family="monospace">
      <tspan x="0" dy="0">Accuracy rate</tspan>
    </text>
  </g>
  
  <!-- Center panel: Signal Analysis -->
  <g transform="translate(160, 160)">
    <text x="0" y="0" font-size="13" font-weight="bold" fill="rgba(255,255,255,0.9)" font-family="monospace">
      <tspan x="0" dy="0">Signals</tspan>
    </text>
    
    <!-- Signal throughput -->
    <text x="0" y="28" font-size="20" font-weight="bold" fill="#c92a2a" font-family="monospace">
      <tspan x="0" dy="0">12k+</tspan>
    </text>
    <text x="0" y="50" font-size="10" fill="rgba(255,255,255,0.5)" font-family="monospace">
      <tspan x="0" dy="0">Per day</tspan>
    </text>
  </g>
  
  <!-- Right panel: False Positives -->
  <g transform="translate(290, 160)">
    <text x="0" y="0" font-size="13" font-weight="bold" fill="rgba(255,255,255,0.9)" font-family="monospace">
      <tspan x="0" dy="0">False Pos</tspan>
    </text>
    
    <!-- FP rate -->
    <text x="0" y="28" font-size="20" font-weight="bold" fill="#c92a2a" font-family="monospace">
      <tspan x="0" dy="0">&lt;2%</tspan>
    </text>
    <text x="0" y="50" font-size="10" fill="rgba(255,255,255,0.5)" font-family="monospace">
      <tspan x="0" dy="0">Minimal noise</tspan>
    </text>
  </g>
  
  <!-- Feature labels section -->
  <g transform="translate(30, 235)">
    <text x="0" y="0" font-size="10" fill="rgba(255,255,255,0.7)" font-family="monospace">
      <tspan x="0" dy="0">• Jitter fingerprinting  • Packet timing analysis  • Entropy scoring</tspan>
    </text>
  </g>
  
  <!-- Bottom accent line -->
  <line x1="0" y1="280" x2="400" y2="280" stroke="rgba(201,42,42,0.3)" stroke-width="1"/>
</svg>



