<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" class="w-full h-full">
  <!-- Background -->
  <rect width="400" height="300" fill="rgba(0,0,0,0.1)" rx="8"/>
  
  <!-- Grid pattern background -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)" rx="8"/>
  
  <!-- Left side: Recon Module -->
  <g transform="translate(40, 40)">
    <!-- Title -->
    <text x="0" y="0" font-size="14" font-weight="bold" fill="rgba(255,255,255,0.9)" font-family="monospace">
      <tspan x="0" dy="0">Recon</tspan>
    </text>
    
    <!-- Icon: Network diagram -->
    <circle cx="40" cy="35" r="3" fill="#c92a2a"/>
    <circle cx="50" cy="35" r="3" fill="#c92a2a"/>
    <circle cx="60" cy="35" r="3" fill="#c92a2a"/>
    <line x1="43" y1="35" x2="47" y2="35" stroke="#c92a2a" stroke-width="1"/>
    <line x1="53" y1="35" x2="57" y2="35" stroke="#c92a2a" stroke-width="1"/>
    
    <!-- Sub-label -->
    <text x="0" y="65" font-size="11" fill="rgba(255,255,255,0.6)" font-family="monospace">
      <tspan x="0" dy="0">Surface map</tspan>
      <tspan x="0" dy="12">fingerprints</tspan>
    </text>
  </g>
  
  <!-- Center: Exploitation Support -->
  <g transform="translate(160, 40)">
    <!-- Title -->
    <text x="0" y="0" font-size="14" font-weight="bold" fill="rgba(255,255,255,0.9)" font-family="monospace">
      <tspan x="0" dy="0">Exploit</tspan>
    </text>
    
    <!-- Icon: Arrow with shield -->
    <polygon points="40,25 50,35 40,45" fill="none" stroke="#c92a2a" stroke-width="1.5"/>
    <path d="M 30 30 Q 35 35 40 30" fill="none" stroke="#c92a2a" stroke-width="1"/>
    <path d="M 30 40 Q 35 35 40 40" fill="none" stroke="#c92a2a" stroke-width="1"/>
    
    <!-- Sub-label -->
    <text x="0" y="65" font-size="11" fill="rgba(255,255,255,0.6)" font-family="monospace">
      <tspan x="0" dy="0">AV evasion</tspan>
      <tspan x="0" dy="12">payload gen</tspan>
    </text>
  </g>
  
  <!-- Right side: Reporting -->
  <g transform="translate(280, 40)">
    <!-- Title -->
    <text x="0" y="0" font-size="14" font-weight="bold" fill="rgba(255,255,255,0.9)" font-family="monospace">
      <tspan x="0" dy="0">Report</tspan>
    </text>
    
    <!-- Icon: Document with data -->
    <rect x="30" y="20" width="20" height="30" fill="none" stroke="#c92a2a" stroke-width="1.5" rx="2"/>
    <line x1="33" y1="28" x2="47" y2="28" stroke="#c92a2a" stroke-width="0.8"/>
    <line x1="33" y1="34" x2="47" y2="34" stroke="#c92a2a" stroke-width="0.8"/>
    <line x1="33" y1="40" x2="43" y2="40" stroke="#c92a2a" stroke-width="0.8"/>
    
    <!-- Sub-label -->
    <text x="0" y="65" font-size="11" fill="rgba(255,255,255,0.6)" font-family="monospace">
      <tspan x="0" dy="0">Evidence-driven</tspan>
      <tspan x="0" dy="12">automation</tspan>
    </text>
  </g>
  
  <!-- Bottom: Stats section -->
  <g transform="translate(40, 150)">
    <!-- Module count -->
    <text x="0" y="0" font-size="13" font-weight="bold" fill="rgba(255,255,255,0.9)" font-family="monospace">
      <tspan x="0" dy="0">18 Modules</tspan>
    </text>
    <text x="0" y="25" font-size="11" fill="rgba(255,255,255,0.6)" font-family="monospace">
      <tspan x="0" dy="0">• Reconnaissance</tspan>
      <tspan x="0" dy="12">• Enumeration</tspan>
      <tspan x="0" dy="12">• Exploitation</tspan>
    </text>
  </g>
  
  <!-- Center Bottom: Processing -->
  <g transform="translate(160, 150)">
    <text x="0" y="0" font-size="13" font-weight="bold" fill="rgba(255,255,255,0.9)" font-family="monospace">
      <tspan x="0" dy="0">350+ Scans</tspan>
    </text>
    <text x="0" y="25" font-size="11" fill="rgba(255,255,255,0.6)" font-family="monospace">
      <tspan x="0" dy="0">• Per run</tspan>
      <tspan x="0" dy="12">• Real-time</tspan>
      <tspan x="0" dy="12">• Parallel</tspan>
    </text>
  </g>
  
  <!-- Right Bottom: Automation -->
  <g transform="translate(280, 150)">
    <text x="0" y="0" font-size="13" font-weight="bold" fill="rgba(255,255,255,0.9)" font-family="monospace">
      <tspan x="0" dy="0">80% Auto</tspan>
    </text>
    <text x="0" y="25" font-size="11" fill="rgba(255,255,255,0.6)" font-family="monospace">
      <tspan x="0" dy="0">• Red team ops</tspan>
      <tspan x="0" dy="12">• Purple team</tspan>
      <tspan x="0" dy="12">• One-click run</tspan>
    </text>
  </g>
  
  <!-- Bottom accent line -->
  <line x1="0" y1="280" x2="400" y2="280" stroke="rgba(201,42,42,0.3)" stroke-width="1"/>
</svg>



